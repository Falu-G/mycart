<head>
<script src="jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		$("h1").click(function(){
			$("h1").fadeOut(1000);
	})
	$("#show").click(function(){
	$("h1").show(1000);
	})
	$("#hide"). click(function(){
		$("h1").hide(1000,

		});
	})

		$("#box").animate({left: '800px',height:'-=300px'},1000).fadeOut(1000).show(1000).slideUp(1000).slideDown(1000).animate({height:'+=500',opacity:'0.7'});
	})
	$("#st").click(function(){
	 $("#box").stop();
	 var x = $("h1").width();
	 $("#kk").text(x);
	})
	$("#bounce").click(function(){
	$( "#box" ).toggle( "bounce", { times: 3 }, "slow" );
	
	})
	
})
