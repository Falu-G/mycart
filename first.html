function frmt(){
 var tl="";
 var tp;
	var up = "," ;

	for (var i=xi.length, u=3,r=0; i>3; u+3,r++){

		xi = tp;
		}
		console.log(xi);
		up += xi.slice(xi.length-u,xi.length);
		console.log(up);
		var xi = xi.slice(0,xi.length-u);
		console.log(xi.length);
		//console.log(xi);
		 tl += xi+up;
		 tp=xi;
	console.log(tl);
		if(xi.length<4){
			break;
		}
	
	}
}
$(document).ready(function(){
    $("#clk").click(function(){
     conc();
    });
	$("#clk2").click(function(){

    });
});
</script>
